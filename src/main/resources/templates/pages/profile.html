<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<body>

<div th:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white pt-4 pb-0 border-0">
                    <ul class="nav nav-tabs card-header-tabs w-100 d-flex" id="profileTabs" role="tablist">
                        <li class="nav-item flex-fill text-center" role="presentation">
                            <button th:classappend="${activeTab == 'main' ? 'active' : 'text-muted'}" class="nav-link w-100 fw-bold" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab">Основна</button>
                        </li>
                        <li class="nav-item flex-fill text-center" role="presentation">
                            <button th:classappend="${activeTab == 'security' ? 'active' : 'text-muted'}" class="nav-link w-100 fw-bold" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">Безпека</button>
                        </li>
                    </ul>
                </div>

                <div class="card-body p-4">
                    <div class="tab-content" id="profileTabsContent">

                        <!-- Вкладка Основна -->
                        <div class="tab-pane fade" th:classappend="${activeTab == 'main' ? 'show active' : ''}" id="main" role="tabpanel">
                            <!-- Повідомлення про успіх або помилку для основної вкладки -->
                            <div th:if="${profileSuccess}" class="alert alert-success" role="alert" th:text="${profileSuccess}"></div>
                            <div th:if="${profileError}" class="alert alert-danger" role="alert" th:text="${profileError}"></div>

                            <form id="profileForm" th:action="@{/profile/update}" method="post">
                                <!-- Дані беремо з сесії (сутності Customer) -->
                                <div class="mb-3">
                                    <label for="profFirstName" class="form-label fw-bold">Ім'я <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="profFirstName" name="firstName"
                                           th:value="${session.loggedUser.customer.firstName}" maxlength="50" required>
                                </div>

                                <div class="mb-3">
                                    <label for="profLastName" class="form-label fw-bold">Прізвище <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="profLastName" name="lastName"
                                           th:value="${session.loggedUser.customer.lastName}" maxlength="50" required>
                                </div>

                                <div class="mb-3">
                                    <label for="profMiddleName" class="form-label fw-bold">По-батькові</label>
                                    <input type="text" class="form-control" id="profMiddleName" name="middleName"
                                           th:value="${session.loggedUser.customer.middleName}" maxlength="50">
                                </div>

                                <div class="mb-4">
                                    <label for="profPhone" class="form-label fw-bold">Номер телефону <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-muted">+38</span>
                                        <input type="tel" class="form-control" id="profPhone" name="phone" placeholder="(0XX) XXX-XX-XX"
                                               th:value="${session.loggedUser.customer.phone}" required>
                                    </div>
                                </div>

                                <button type="submit" id="saveProfileBtn" class="btn btn-primary btn-lg w-100 fw-bold" disabled>
                                    Зберегти зміни
                                </button>
                            </form>
                        </div>

                        <!-- Вкладка Безпека -->
                        <div class="tab-pane fade" th:classappend="${activeTab == 'security' ? 'show active' : ''}" id="security" role="tabpanel">

                            <!-- Помилка для вкладки безпеки -->
                            <div th:if="${securityError}" class="alert alert-danger" role="alert" th:text="${securityError}"></div>

                            <div class="alert alert-warning small mb-4">
                                <strong>Увага!</strong> При зміні логіна або пароля вам доведеться увійти в систему заново.
                            </div>

                            <form id="securityForm" th:action="@{/profile/security}" method="post" autocomplete="off">
                                <div class="mb-3">
                                    <label for="secUsername" class="form-label fw-bold">Логін (Username) <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="secUsername" name="username"
                                           th:value="${session.loggedUser.username}" maxlength="50" autocomplete="off" required>
                                </div>

                                <div class="mb-4">
                                    <label for="secPassword" class="form-label fw-bold">Новий пароль</label>
                                    <input type="password" class="form-control" id="secPassword" name="password"
                                           placeholder="Залиште пустим, якщо не хочете змінювати" minlength="8" maxlength="255" autocomplete="new-password">
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" id="showSecPassword" onclick="toggleProfilePassword()">
                                        <label class="form-check-label text-muted" for="showSecPassword">Показати пароль</label>
                                    </div>
                                </div>

                                <button type="submit" id="saveSecurityBtn" class="btn btn-primary btn-lg w-100 fw-bold" disabled>
                                    Зберегти зміни
                                </button>
                            </form>

                            <hr class="my-5">

                            <!-- Секція видалення акаунта -->
                            <div class="d-flex justify-content-between align-items-center bg-danger bg-opacity-10 p-4 rounded-4 shadow-sm border border-danger border-opacity-25">
                                <div>
                                    <h5 class="text-danger mb-1 fw-bold">Небезпечна зона</h5>
                                    <p class="text-muted mb-0 small">Після видалення акаунта відновити ваші дані буде неможливо.</p>
                                </div>
                                <button type="button" class="btn btn-outline-danger fw-bold" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                                    Видалити акаунт
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для видалення акаунта (адаптовано під переданий sheet стиль) -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5 fw-bold text-danger" id="deleteAccountModalLabel">Підтвердження видалення</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Форма для відправки пароля на сервер -->
                <form th:action="@{/profile/delete}" method="post">
                    <div class="modal-body py-0">
                        <div th:if="${deleteAccountError}" id="deleteAccountErrorAlert" class="alert alert-danger" role="alert" th:text="${deleteAccountError}"></div>
                        <p class="mb-3">Ця дія є незворотною. Для підтвердження видалення облікового запису, будь ласка, введіть ваш поточний пароль.</p>

                        <div class="mb-4">
                            <label for="deletePassword" class="form-label fw-bold">Поточний пароль</label>
                            <input type="password" class="form-control form-control-lg" id="deletePassword" name="password" required>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="showDeletePassword" onclick="toggleDeleteModalPassword()">
                                <label class="form-check-label text-muted" for="showDeletePassword">Показати пароль</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
                        <button type="submit" class="btn btn-lg btn-danger fw-bold">Видалити назавжди</button>
                        <button type="button" class="btn btn-lg btn-secondary fw-bold" data-bs-dismiss="modal">Скасувати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Скрипт для розблокування кнопки при зміні даних -->
    <script th:src="@{/js/pages/profile.js}"></script>
</div>

</body>
</html>
