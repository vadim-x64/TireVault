<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка - TireVault</title>
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container-fluid">
    <div class="row min-vh-100">

        <div class="col-md-2 p-0 bg-white border-end d-none d-md-block">
            <div th:replace="~{fragments/sidebar :: menu}"></div>
        </div>

        <main class="col-md-10 p-5 d-flex align-items-center justify-content-center">
            <div class="text-center">

                <h1 class="display-1 fw-bold text-danger" th:text="${statusCode}">404</h1>

                <h2 class="mb-4"><i class="bi bi-exclamation-triangle-fill text-warning"></i>ОКАК!</h2>

                <p class="lead text-muted mb-5" th:text="${errorMessage}">Сторінку не знайдено</p>

                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door"></i> Повернутися на головну
                </a>
            </div>
        </main>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
